<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/login.css">

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="./scripts/utils.js" defer></script>
  <script src="./scripts/index.js" defer></script>

</head>

<body>
   <!-- SPINNER HTML -->
   <div class="spinner-container">
    <div class="spinner"></div>
  </div>
  <!-- SPINNER HTML -->

  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form id="form_login">
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>

      <label>
        Email:
        <input id="email" type="email"  required>
      </label>
      <label>
        Senha:
        <input id="password" type="password" required>
      </label>

      <button id="btnSubmit" type="submit">Acessar</button>

    </form>
    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

</body>

</html>
